<div class="row">
    <div class="col-4" *ngFor="let post of posts">
        <div class="card">
            <div class="card-body">
                <h5>{{post.title}}</h5>
                <p>{{post.body}}</p>
                <button routerLink="/posts/{{post.id}}" class="btn btn-primary">Show Single Post</button>
            </div>
        </div>
    </div>
</div>
